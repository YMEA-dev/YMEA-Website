<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width,initial-scale=1.0">
        <title>YMEA Website</title>
        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer+SC&display=swap" rel="stylesheet">

    <body>
        <!-- Navbar Section -->
        <nav class="navbar">
            <div class="navbar__container">
                <a href="index.html"><img src="images/Logo.png" alt="" width="90" height="90"></a>
                <div class="navbar__toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="navbar__menu">
                    <li class="navbar__item">
                        <a href="/index.html" class="navbar__links"> Home </a>
                    </li>
                    <li class="navbar__item">
                        <a href="/game.html" class="navbar__links"> The Game </a>
                    </li>
                    <li class="navbar__item">
                        <a href="about.html" class="navbar__links"> About Us </a>
                    </li>
                    <li class="navbar__btn">
                        <a href="" class="button"> Download </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="main">
            <div class="main__container">
                <div class="main__content">
                    <h1 style="font-family: 'IM Fell Great Primer SC', serif">NEW MEDIEVAL</h1>
                    <h2 style="font-family: 'IM Fell Great Primer SC', serif">A-RPG</h2>
                    <p>An Epita S2 Project</p>
                    <button class="main__btn"><a href="">Get started</a></button>
                </div>
                <div class="main__img--container">
                    <img src="images/Logo_text.png" alt="pic" id="main__img" height="127" width="320">
                </div>
            </div>
        </div>

        <!-- Services Section -->
        <div class="services">
            <h1>Will you be able to escape the dungeon and find freedom ?</h1>
            <div class="services__container">
                <div class="services__card">
                    <h2>The Team</h2>
                    <p>Get To Know More About Us</p>
                    <button onclick="location.href='about.html'">About Us</button>
                </div>
                <div class="services__card">
                    <h2>The Game's Goal</h2>
                    <p>What Is This Game About</p>
                    <button onclick="location.href='game.html'">The Game</button>
                </div>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="footer__container">
            <div class="social__media">
                <div class="social__media--wrap">
                    <div class="social__icons">
                        <a href="mailto:ymeaproject@gmail.com" class="social__icon--link" target="_blank">
                            <i class="fa-solid fa-at"></i>
                        </a>
                        <a href="https://github.com/YMEA-dev/Dungeon-Escape" class="social__icon--link" target="_blank">
                            <i class="fa-brands fa-github"></i>
                        </a>

                </div>
            </div>
        </div>

        <script src="app.js"></script>
